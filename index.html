<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/Javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>

        <div class="contianer">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div id="board">

                    </div>
                </div>
            </div>
            <div class="row options justify-content-center">

                <div class="col-4 players">
                    <div class="input-group mb-3">
                        Player X 
                        <div class="input-group-append">
                            <input placeholder="Player 1" id="p1name" class="name" type="text">
                            <span class="input-group-text" id="basic-addon2"><i onclick="document.getElementById('p1name').focus()" class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        Player O 
                        <div class="input-group-append">
                            <input placeholder="Player 2" id="p2name" class="name" type="text">
                            <span class="input-group-text" id="basic-addon2"><i onclick="document.getElementById('p2name').focus()" class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>
                </div>

                <div class="col-4 menu">
                    <div class="input-group">
                        <button class="btn btn-primary new">New Game</button>
                        <button class="btn btn-primary restart">Restart</button>
                    </div>
                </div>

            </div>
        </div>
        <footer>
           
        </footer>
    </body>
</html>
